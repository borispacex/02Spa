<h2>Heroes <strong>Marvel y DC</strong></h2>
<hr />
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let heroe of heroes; let id = index">
    <div class="card h-100 animated fadeIn fast">
      <img [src]="heroe.img" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text">
          <small class="text-muted">{{
            heroe.aparicion | date: "fullDate"
          }}</small>
        </p>
        <!-- <button class="btn btn-outline-primary btn-block" [routerLink]="['/heroe', id]">Ver mas ..</button> -->
        <button class="btn btn-outline-primary btn-block" (click)="verHeroe(id)">Ver mas ..</button>
      </div>
    </div>
  </div>
</div>
