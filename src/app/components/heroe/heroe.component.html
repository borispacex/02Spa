<div class="container mt-5">
    <h1> {{heroe.nombre | uppercase}} <small>{{ heroe.aparicion | date:'y'}}</small></h1>
    <div class="row">
        <div class="col-md-4">
            <img [src]="heroe.img" alt=".." style="width: 300px;">
            <br><br>
            <button class="btn btn-outline-primary" [routerLink]="['/heroes']">Regresar</button>
        </div>
        <div class="col-md-8">
            <h3>{{heroe.nombre}}</h3>
            <hr>
            <p>{{heroe.bio}}</p>
        </div>
    </div>
</div>
